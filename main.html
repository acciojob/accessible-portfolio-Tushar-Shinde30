<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header role="heading">
        <h1>My Portfolio</h1>
    </header>
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#about">About Me</a></li>
            <li role="listitem"><a href="#projects">Projects</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <img src="profile.jpg" alt="My Profile Picture" role="img">
            <p>I am a web developer passionate about creating accessible and inclusive websites.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <ul role="list">
                <li role="listitem">Project 1</li>
                <li role="listitem">Project 2</li>
                <li role="listitem">Project 3</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>You can reach out to me at example@email.com</p>
        </section>
    </main>
</body>
</html>
